<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="top">
    <img src="images/illustration-hero.svg">
  </div>
  <div class="bottom">
    <div class="title">
      Order Summary
    </div>
    <div class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </div>
    <div class="paying-plan">
      <div class="icon-plan-column">
        <div class="icon-column">
          <img src="images/icon-music.svg">
        </div>
        <div class="plan-column">
          <span class="annual-plan">Annual Plan</span><br>
          $59.99/year
        </div>
      </div>
      <div class="change-column">
        <a href="#">Change</a>
      </div>
    </div>
    <button class="button">Proceed to Payment</button>
    <p>Cancel Order</p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/muritx">Murilo Teixeira</a>.
  </div>
</body>
</html>
